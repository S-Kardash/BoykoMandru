<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/image/logo-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@500&display=swap" rel="stylesheet">
    <script src="/js/main.js"></script>
    <title>Бойко Мандри</title>
</head>
<header>
    <div class="container">
        <div class="logo">
            <img src="/image/logo.svg" alt="logo">
        </div>
        <div class="navigation">
            <div class="navigation-items">
                <ul>
                    <a href="#"><li>Маршрути</li></a>
                    <a href="#"><li>Послуги</li></a>
                    <a href="#"><li>Контакти</li></a>
                </ul>
            </div>
            <div class="language-change">
                <img src="/image/language.svg" alt="earth">
                <p>Ua</p>
                <img src="/image/language_row.svg" alt="language-row">
            </div>
            <div class="contacts_wrap">
                <a href="#">
                    <div class="contacts">
                        <img src="/image/TelephoneFill.svg" alt="Telephone">
                        <p>Зв'язатись</p>
                    </div>
                </a>
            </div>
            <div class="menu">
                <a href="#"><img src="/image/menu.svg" alt="menu"></a>
            </div>
        </div>
    </div>
</header>
<body>
    <div class="container__title">
        <div class="title">Піші й вело прогулянки горами Бойківщини</div>
        <div class="title-info__wrap">
            <div class="title-info">Маршрути Бойківщиною — це етнокультура, з якою варто познайомитися, щоб закохатися в неї назавжди</div>
            <div class="title__button-wrap">
                <a href="#"><div class="title__button">Підібрати маршрут</div></a>
                <div class="title__button-info"><p>До речі, вони</p><p class="button-accent">безкоштовні ;)</p></div>
            </div>
        </div> 
    </div>
    <div class="container__video">
        <video class="title__video" autoplay loop src="/image/Video/grass.mp4"></video>
    </div>
</body>
<footer></footer>
</html>
